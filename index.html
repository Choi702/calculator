<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <section class=title>Calculator Project</section>
  <table border="5">

    <!-- created buttons for 1st row -->
  <tr>
    <td><input type="button" value="1"></td>
    <td><input type="button" value="2"></td>
    <td><input type="button" value="3"></td>
    <td><input type="button" value="4"></td>
  </tr>

  <!-- created buttons for 2nd row -->
  <tr>
    <td><input type="button" value="5"></td>
    <td><input type="button" value="6"></td>
    <td><input type="button" value="7"></td>
    <td><input type="button" value="8"></td>
  </tr>

  <!-- created buttons for 3rd row -->
  <tr>
    <td><input type="button" value="9"></td>
    <td><input type="button" value="0"></td>
    <td><input type="button" value="+"></td>
    <td><input type="button" value="-"></td>
  </tr>

  <!-- created buttons for 4th row -->
  <tr>
    <td><input type="button" value="x"></td>
    <td><input type="button" value="/"></td>
    <td><input type="button" value="."></td>
    <td><input type="button" value="()"></td>
  </tr>
  
   <!-- created submit button for last row -->
  <tr>
    <td><input type="button" value="submit"></td>
    </tr>
</table>
<footer>&#169; created by Jae Choi </footer>
</body>

</html>
